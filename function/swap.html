<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>交换两个数</title>
</head>
<body>
    <script>
        let a = 9;
        let b = 14;
        console.log(`a = ${a}, b = ${b}`);
        
        // 普通方式
        function fn(m, n) {
            console.log(`m = ${m}, n = ${n}`);
            let tmp = m;
            m = n;
            n = tmp;
            console.log(`m = ${m}, n = ${n}`);
        }
        
        // fn(a, b);
        // console.log(`a = ${a}, b = ${b}`);
        
        // 异或运算方式
        function fn2(m, n) {
            console.log(`m = ${m}, n = ${n}`);
            m = m ^ n;
            n = m ^ n;
            m = n ^ m;
            console.log(`m = ${m}, n = ${n}`);
        }

        // fn2(a, b);
        // console.log(`a = ${a}, b = ${b}`);
        
        // ES6 解构的方式
        function fn3(m, n) {
            console.log(`m = ${m}, n = ${n}`);
            [n, m] = [m, n];
            console.log(`m = ${m}, n = ${n}`);
        }

        // fn3(a, b);
        // console.log(`a = ${a}, b = ${b}`);
        
        // 数组方式
        function fn4(m, n) {
            console.log(`m = ${m}, n = ${n}`);
            let m = [m, n];
            n = m[0];
            m = m[1];
            console.log(`m = ${m}, n = ${n}`);
        }

        // fn4(a, b);
        // console.log(`a = ${a}, b = ${b}`);

        // 算术运算方式
        function fn5(m, n) {
            console.log(`m = ${m}, n = ${n}`);
            m = m + n;
            n = m - n;
            m = m - n;
            console.log(`m = ${m}, n = ${n}`);
        }

        fn5(a, b);
        console.log(`a = ${a}, b = ${b}`);

    </script>
</body>
</html>
