    <title>MyJquery</title>
    <style>
        div {
            width: 300px;
            height: 50px;
            background-color: gray;

        }

<body>
    <div id="first">
        This is first div .
    </div>
    <div class="second">
        <p>This is a div in p .</p>
    </div>
    <div class="third">
        <h3>This is a div in h3 .</h3>
    </div>

    <script>

        // 学习 Javascript 封装
        (function(window) {
            // 
            // console.log(window);
            
            // 考虑哪些需要兼容性
            // 过滤头部和尾部的空格
            function trim(str) {
                return str.replace(/(^\s*)|(\s*$)/g, "");
            }
            
            // 在不考虑兼容性的情况下可以使用 let 
            var MyJquery = function(selector) {
                return new MyJquery.prototype.init(selector);
            };

            MyJquery.type = function(obj) {
                var str = Object.prototype.toString.call(obj);
                return str.substring(8, str.length - 1).toLowerCase();
            }

            MyJquery.prototype = {
                init: function(selector) {
                    this.selector = selector;
                    // console.log("@" + this.selector + "@");
                    this.selector = trim(this.selector);
                    // console.log("@" + this.selector + "@");
                    
                    // console.log("@" + MyJquery.type({}) + "@");

                },
                css: function() {
                    // 
                    console.log("css");
                    // console.log(this);
                    return this;
                }
            };
            
            // 修改原型指向
            MyJquery.prototype.init.prototype = MyJquery.prototype;

            window._$ = MyJquery;

        })(window); // window 对象要以参数的形式传递，不要在自执行函数内部直接使用

        var a = _$("              #first").css();
        // console.dir(a.__proto__);
        var b = _$(".second        ");

        function fn() {

        }


    </script>
</body>
