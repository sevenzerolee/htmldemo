<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this 使用</title>
</head>
<body>
    <script>
        // 箭头函数中没有 arguments 对象
        // let fn1 = () => console.log("fn1 " + this + ", " + arguments);
        let fn1 = () => console.log("fn1 " + this);
        
        let fn2 = function() {
            console.log("fn2 " + this);
        }

        var o = {
            value: "object value",
            fn1: fn1,
            fn2: fn2,
            fn3: function() {
                var fn4 = () => console.log("fn4 " + this);
                return fn4;
            }
        };

        // o.fn1(); // fn1 [object Window]
        // o.fn2(); // fn2 [object Object] 
        // o.fn3()(); // fn4 [object Object]

        var fn5 = o.fn1;
        fn5(); // fn1 [object Window]
        var fn6 = o.fn2;
        fn6(); // fn2 [object Window]
        var fn7 = o.fn3;
        fn7()(); // fn4 [object Window]
        var fn8 = o.fn3();
        fn8(); // [object Object]


    </script>
</body>
</html>
