<body>
    <script>

        // 递归太深就算不出来了
        function fibonaci(n) {
            if (n == 1 || n == 2) {
                return 1;
            }
            return fibonaci(n-1) + fibonaci(n-2);
        }

        function fibonaci2(n, a1 = 1, a2 = 1) {
            if (n == 1 || n == 2) {
                return 1;
            }
            return fibonaci2(n-1, )
        }

        var arr = new Array(7).fill(0);
        arr = arr.map((i, j) => (j+1));

        arr.forEach(i => console.log(`第${i}项`, fibonaci(i)));


    </script>
