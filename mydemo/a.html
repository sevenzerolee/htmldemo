<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript 练习</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        .content {
            width: 300px;
            margin: 50px auto;
            background-color: gray;
        }
        .out {
            list-style: none;
        }
        .out p {
            background-color: pink;
        }
        .in {
            list-style: none;
        }
        .in li {
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="content">
        <ul class="out">
            <li>
                <p>AAA</p>
                <ul class="in">
                    <li>ab</li>
                    <li>ac</li>
                    <li>ad</li>
                </ul>
            </li>
            <li>
                <p>BBB</p>
                <ul class="in">
                    <li>bb</li>
                    <li>bc</li>
                    <li>bd</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
